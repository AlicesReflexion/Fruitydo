{% extends 'base.html' %}

{% block content %}
<div class="textblock">
        <h1>Change Email address</h1>
        <form method="post" action="{% url 'userprefs:change_email' %}">
                {% csrf_token %}
                <input type="password" name="password" placeholder="Password">
                <input type="text" name="newemail" placeholder="you@example.com">
                <input type="submit" value="Send verification email">
        </form>
</div>
{% endblock %}
