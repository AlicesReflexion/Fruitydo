{% extends 'base.html' %}

{% block content %}
<div class="textblock">
        <h1>Change Password</h1>
        <form method="post" action="{% url 'userprefs:changepassword_confirm' %}">
                {% csrf_token %}
                <input type="password" name="currentpass" placeholder="Current Password">
                <input type="password" name="newpass" placeholder="New Password">
                <input type="password" name="newpass_confirm" placeholder="Confirm New Password">
                <input type="submit" value="Change Password">
        </form>
</div>
{% endblock %}
