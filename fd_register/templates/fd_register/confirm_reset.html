{% extends 'base.html' %}

{% block content %}
<div class="newpassdiv">
<h1>Reset Password</h1>
<form class="newpassform" method="post" action="{{reseturl}}">
        {% csrf_token %}
        <input type="password" name="password" class="password">
        <input type="password" name="confirm_password" class="password">
        <input type="submit" class="submitbutton" value="Reset Passowrd">
</form>
</div>
{% endblock %}
