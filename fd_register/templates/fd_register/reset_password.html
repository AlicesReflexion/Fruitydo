{% extends 'base.html' %}
{% load staticfiles %}

{% block customscripts %}
<link rel="stylesheet" href="{% static 'style/login.css' %}">
{% endblock %}

{% block content %}
<div class="resetdiv">
        <h1>Forgot your password?</h1>
        <form class="resetform" method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email">
                <input type="submit" value="Reset Password">
        </form>
</div>
{% endblock %}
